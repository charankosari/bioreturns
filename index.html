<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" href="./src/assets/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BioReturns</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="BioReturns offers eco-friendly, biodegradable products like bags, packaging, and daily-use alternatives to reduce plastic waste and protect the environment."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="BioReturns, biodegradable products, eco-friendly bags, biodegradable packaging, sustainable products, plastic alternatives, environment friendly products"
    />

    <!-- Open Graph for social previews -->
    <meta
      property="og:title"
      content="BioReturns – Eco-friendly Biodegradable Products"
    />
    <meta
      property="og:description"
      content="Explore BioReturns' collection of biodegradable, sustainable products that help reduce plastic usage and promote a greener planet."
    />
    <meta property="og:image" content="./src/assets/logo.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />

    <!-- Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="BioReturns – Eco-friendly Biodegradable Products"
    />
    <meta
      name="twitter:description"
      content="Explore BioReturns' collection of biodegradable, sustainable products that help reduce plastic usage and promote a greener planet."
    />
    <meta name="twitter:image" content="./src/assets/logo.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
